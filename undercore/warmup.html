<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Hello World in Backbone.js</title>
</head>
<body>
  <!-- ========= -->
  <!-- Your HTML -->
  <!-- ========= -->

  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js" type="text/javascript"></script>  
  
  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->
  <script type="text/javascript">
    var myState = {
     name: "Washington",
     capital: "Olympia",
     population: 7062000,
     nickname: "The Evergreen State"
    };
    var businesses = [
     {
      name: "Coding Dojo",
      city:  "Bellevue"
     },
     {
      name: "Facebook",
      city: "Mountain View"
     },
     {
      name: "Microsoft",
      city: "Redmond"
     },
     {
      name: "Expedia",
      city: "Bellevue"
     }
    ];
    //need empty arrays to dump each k-v into
    var StateKey =[];
    var StateValue =[];
    //iterates and pushes into empty array
    _(myState).each( function( value, key, myState ) {
      // 
      StateKey.push(key);
      StateValue.push(value);
      //q3 alert each key-value pair of mystate object
      alert(key+": "+value);
    });
    //writes to console q1 (mostly used above parts)
    console.log(StateKey+": "+StateValue);
    //q2 reip arrays from above in a way that makes it lik myState
    var myState2 = _.unzip([StateKey, StateValue]);
    console.log(myState2);

    //uses pluck for q 4
    var FindNames = _.pluck(businesses, "name");
    console.log(FindNames);

    //uses where for microsoft
    var ObjectMicrosoft = _.where(businesses, {name: "Microsoft"});
    console.log(ObjectMicrosoft);

    var ObjectBellevue = _.where(businesses, {city: "Bellevue"});
    console.log(ObjectBellevue);

    var SortCity = _.sortBy(businesses, "city");
    console.log(SortCity);

    var rename = _.map(businesses, function( name){return {
      name: "Coding Dojo",
      city:  name["city"]
     }});
    console.log(rename);
  </script>
  
</body>
</html>
